<!doctype html>
<html>
   <head>
      <link rel="stylesheet" href="../bin/mention.css">
      <!-- User Styles -->
      <style>
         html, body{
            padding:0px;
            margin:0px;
            background:#222;
            font-family: 'Karla', sans-serif;
            color:#FFF;
         }
         h3{ text-align:center; }
         .demo{
            display:flex;
            max-width:600px;
            margin:auto;
         }

         #data {
            background:transparent;
            border:none;
            display:block;
            width:100%;
            height:400px;
            color:#FFF;
            flex:1;
            padding:20px;
            overflow:auto;
            white-space:nowrap;
         }

         #textarea{
            flex:1;
            box-sizing:border-box;
            background:#FFF;
            display:block;
            border-radius:4px;
            min-height:100px;
            width:50%;
            margin:0;
            resize:none;
            padding:10px;
            outline:none;
            color:#333;
            font-size:16px;
            border:3px solid transparent;
				font-family: 'Karla', sans-serif;
         }
         #textarea:focus{
            border:3px solid rgba(0, 0, 0, 0.25);
         }

      </style>
   </head>
   <body>
      <h3>@ Input</h3>
      <div class="demo">
         <textarea id="textarea"></textarea>
         <textarea id="data"></textarea>
      </div>
      <script src="../bin/mention.js"></script>
      <script>
         var myMention = new Mention({
            input: document.querySelector('#textarea'),
            options: [
               { id: 2, name: 'WideEye', description: 'Wideeye Potion' },
               { id: 100, name: 'LiquidLuck', description: 'Felix Felicis' },
               { id: 10, name: 'PolyJuice', description: 'Polyjuice Potion' }
            ],
            update: function() {
               document.querySelector('#data').innerHTML = JSON.stringify(this.collect(), null, '\t')
            },
            match: function(word, option) {
               return option.name.startsWith(word)
                  || option.description.toLowerCase().indexOf(word.toLowerCase()) >= 0
            },
            template: function(option) {
               return '@' + option.name + ' [' + option.description + ']'
            }
         })

      </script>
   </body>
</html>
